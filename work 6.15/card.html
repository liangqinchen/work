<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @keyframes changeOver {
        from{
            transform:perspective(1000px)  rotateY(0deg);
        }
        to{
            transform:perspective(1000px) rotateY(180deg);
        }
    }
    @keyframes changeOut {
        from{
            transform:perspective(1000px)   rotateY(180deg);
        }
        to{
            transform:perspective(1000px)  rotateY(0deg);
        }
    }
</style>
